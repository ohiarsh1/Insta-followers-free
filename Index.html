
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px 100px;
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gear-icon {
      font-size: 80px;
      animation: rotateGear 2s linear infinite;
      margin: 50px auto 30px;
      filter: drop-shadow(0 0 10px #ffffff90);
    }

    @keyframes rotateGear {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .insta-button {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .insta-button img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .insta-button img:hover {
      transform: scale(1.1);
    }

    .support-text {
      font-size: 1em;
      color: #fff;
    }

    @media (max-width: 600px) {
      .gear-icon {
        font-size: 60px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .insta-button img {
        width: 40px;
        height: 40px;
      }

      .support-text {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="gear-icon">⚙️</div>
  <h1>Site Under Maintenance</h1>
  <p>We're making things awesome. Please check back soon!</p>

  <div class="insta-button">
    <a href="https://www.instagram.com/arshnijjar_75?igsh=MXR4OXJqMTVuY3FuNQ%3D%3D&utm_source=qr" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>

  <div class="support-text">Contact for support</div>

</body>
</html>
